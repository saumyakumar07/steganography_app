<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Image Steganography</h2>
        
        <div class="card p-4">
            <h4>Hide Message</h4>
            <form action="/hide" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Select Image:</label>
                    <input type="file" class="form-control" name="image" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" name="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Encode & Download</button>
            </form>
        </div>

        <div class="card p-4 mt-4">
            <h4>Extract Message</h4>
            <form action="/extract" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Encoded Image:</label>
                    <input type="file" class="form-control" name="image" required>
                </div>
                <button type="submit" class="btn btn-success">Extract</button>
            </form>
            {% if extracted_message %}
                <div class="alert alert-info mt-3">
                    <strong>Extracted Message:</strong> {{ extracted_message }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
